<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üè• Medical Dashboard</h1>
    <button id="heartbeatBtn">‚ù§Ô∏è Start Heartbeat</button>
  </header>

  <main>
    <!-- Patient Card -->
    <section class="card-container">
      <div class="card" id="patientCard">
        <div class="card-front">
          <h2>Patient: John Doe</h2>
          <p>Click to flip ‚û°Ô∏è</p>
        </div>
        <div class="card-back">
          <h2>Details</h2>

          <p>Height: 1.75m</p>
          <p>Weight: 72kg</p>
        </div>
      </div>
    </section>

    <!-- BMI Calculator -->
    <section class="bmi-section">
      <h2>BMI Calculator</h2>
      <input type="number" id="height" placeholder="Height (m)">
      <input type="number" id="weight" placeholder="Weight (kg)">
      <button onclick="showBMI()">Calculate BMI</button>
      <p id="bmiResult"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
